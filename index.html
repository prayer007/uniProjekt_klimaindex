
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet/less" type="text/css" href="css/main.less" />
<link rel="stylesheet" href="css/skrollr.css" />
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/less.js" type="text/javascript"></script>
<script src="js/skrollr.js"></script>
<script src="js/main.js"></script>

<title>Klimaindex</title>
</head>
<header id="header">
	<div id="social_logo_container">
		<div class="social_logos">
			<div id="fb_logo" class="s_logo">
			</div>
			<div id="twitter_logo" class="s_logo">
			</div>
			<div id="google_logo" class="s_logo">
			</div>
		</div>
	</div>
	<div id="header_content">
		<span><span class="header_color_letters">C</span>limate <span class="header_color_letters">C</span>hange <span class="header_color_letters">I</span>ndex</span>
	</div>
</header>
<body>
	<div id="main_content">
		<section id="slide-1" class="homeSlide">
		    <div class="bcg"
		        data-center="background-position: 50% 0px;"
		        data-top-bottom="background-position: 50% -100px;"
		        data-anchor-target="#slide-1"
		    >
		        <div class="hsContainer">
		            <div class="hsContent"
		                data-center="opacity: 1"
		                data-106-top="opacity: 0"
		                data-anchor-target="#slide-1 h2"
		            >
		                <h2>Fade out elements before <br>they leave viewport</h2>
		            </div>
		        </div>
		    </div>
		</section>
		<section id="slide-2">
		    <div class="bcg"
		        data-0="background-color:rgb(1,27,59);"
		        data-top="background-color:(0,0,0);"
		        data-anchor-target="#slide-2"
		    >
		        <div class="hsContainer">
		            <div class="hsContent">
		                <h2
		                    data--200-bottom="opacity: 0"
		                    data-center="opacity: 1"
		                    data-206-top="opacity: 1"
		                    data-106-top="opacity: 0"
		                    data-anchor-target="#slide-2 h2"
		                >
		                    Fade me in and out
		                </h2>
		            </div>
		        </div>
		    </div>
		</section>
		<section id="slide-3" class="homeSlide">
    <div class="bcg"
        data-center="background-position: 0px 50%;"
        data-bottom-top="background-position: 0px 40%;"
        data-top-bottom="background-position: -40px 50%;"
        data-anchor-target="#slide-3"
    >
        <div class="hsContainer">
            <div class="hsContent">
                <div class="plaxEl"
                    data-106-top="opacity: 0"
                    data-bottom="opacity: 1; position: fixed; top: 206px; width: 100%; left: 20%;"
                    data--30p-top="opacity: 1;"
                    data--60p-top="opacity: 0;"
                    data-anchor-target="#slide-3"
                >
                    <h2>Fixed element fading in and out</h2>
                </div>
            </div>
        </div>
    </div>
</section>
	</div>
</body>
</html>
